<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="description" content="" />
      <link rel="stylesheet" type="text/css" href="css/myStyle.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <title>买一</title>
      <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
      <script src="js/init.js" type="text/javascript"></script>
      <script src="js/function.js" type="text/javascript"></script>
      <script src="js/sortTable.js" type="text/javascript"></script>
      <script>
          $(document).ready(function() {
              
              // width=10;
              // w= Math.round(Math.random()*width);
              bindAddingEvent();
              getStockList();

              $('#canvas').click(function(){
                  pickADate();
              });
              
              
          });
      </script>      
    </head>

    <body>
        <div id="container">
            <div id="header">
              <div id="header_left">
                  <h1 class="title_text" id="date"></h1>
                  <div class="canvas_box">
                      <canvas id="canvas" width="400" height="400"></canvas>
                  </div>
              </div>
              <div id="header_right">
                <h1 class="title_text" style="color: red;">涨停<span id="limit_up_count">0</span></h1>
                <h1 class="title_text" style="color: green;">跌停<span id="limit_down_count">0</span></h1>
                <div style="margin-top: 10%">
                  <div class="input-group">
                    <input id="newStockCode" type="text" class="form-control" placeholder="请输入要添加的股票">
                    <span class="input-group-btn">
                      <button id="addNewStock" class="btn btn-default" type="button">添加</button>
                    </span>
                  </div>
                </div>
                <div id="addNotice" role="alert" class="alert" style="display: none;"></div>
              </div>
                
            </div>
            <div id="main">
                <div id="main_table" class="container-fluid">
                    <div class="row stockTitle">
                        <div class="col-md-3" style='text-align: right; font-size: 40px;'><span>涨停股票代号</span></div>
                        <div class="col-md-3" style='text-align: left; font-size: 40px;'><span>买一库存量</span></div>
                        <div class="col-md-3" style='text-align: right; font-size: 40px;'><span>跌停股票代号</span></div>
                        <div class="col-md-3" style='text-align: left; font-size: 40px;'><span>卖一库存量</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden_data" style="display: none">
            <div id="hidden_notice" class="hidden_notice">
                <div id='no_stock_notice' class='row'><h2 style='text-align: center; color: red;'>没有找到涨停股</h2></div>
                <div id='btn_reload' class='row'><h3 style='text-align: center;'><button class='btn btn-default' style='font-size: 40px;' onclick='getStockData(stockUrl);'>再试一次</button></h3></div>
                <div id='btn_goto_163' class='row'><h3 style='text-align: center;'><button class='btn btn-default' style='font-size: 40px;' onclick='location.reload();'>去163看看</button></h3></div>
            </div>
        </div>

        <div id="hidden_form" style="display: none">
            <form method="post">
                <input name="from_index" value="true"/>
                <input id="form_date" name="date"/>
            </form>
        </div>

    </body>
</html>
